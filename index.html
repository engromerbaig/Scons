<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scons Tech</title>
    <!-- Preloading loader text -->
    <link
      rel="preload"
      href="/fonts/manropeDisplay/manropeDisplay-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/manropeDisplay/manropeDisplay-Variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Coolvetica/Coolvetica-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Preload hero background image -->
    <link rel="preload" href="/iso.webp" as="image" />
    <link rel="preload" href="/globe.svg" as="image" />
    <link rel="preload" href="/logo2.svg" as="image" />
    <link rel="preload" href="/hamburger.svg" as="image" />
    <link rel="preload" href="/sconsVertical.svg" as="image" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SXGYEZCZ3V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SXGYEZCZ3V');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Netlify form for contact -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="topics" />
      <input type="url" name="url" />
      <textarea name="description"></textarea>
    </form>
    <!-- Netlify form for package-inquiry -->
    <form name="package-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="packageName" />
      <input type="text" name="packagePrice" />
    </form>
    <!-- Netlify form for career -->
    <form name="career" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="linkedin" />
      <input type="text" name="role" />
      <input type="text" name="source" />
      <input type="url" name="resumeUrl" />
      <input type="url" name="coverLetterUrl" />
    </form>

    <!-- Netlify form for newsletter -->
    <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
    </form>
  </body>
</html>
