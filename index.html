<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scons</title>
    <!-- Preloading loader text -->
    <link
      rel="preload"
      href="/fonts/manropeDisplay/manropeDisplay-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/manropeDisplay/manropeDisplay-Variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Coolvetica/Coolvetica-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Preload hero background image -->
    <link rel="preload" href="/iso.webp" as="image" />
    <link rel="preload" href="/globe.svg" as="image" />
    <link rel="preload" href="/logo2.svg" as="image" />
    <link rel="preload" href="/hamburger.svg" as="image" />
    <link rel="preload" href="/sconsVertical.svg" as="image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Netlify form for detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="topic" />
      <textarea name="description"></textarea>
    </form>
  </body>
</html>
